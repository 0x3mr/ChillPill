name: Deploy Chill Pill on push
#
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Deploy to Server
      env:
        DEPLOY_SECRET_KEY: ${{ secrets.DEPLOY_SECRET_KEY }}
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -H "x-deploy-secret: $DEPLOY_SECRET_KEY" \
          http://web-02.fluffycookie.tech/chillpill/api/deploy